<script>
  function ListNode(val = 0, next = null) {
    this.val = val
    this.next = next
  }
  function arrayToLinkList(arr, start = 0) {
    if (start === arr.length) return null
    const node = new ListNode(arr[start])
    node.next = arrayToLinkList(arr, start + 1)
    return node
  }

  function linkListToArray(node) {
    let head = node
    const arr = []
    while (head) {
      arr.push(head.val)
      head = head.next
    }
    return arr
  }

  function addTwoNumbers(l1, l2, carry = 0) {
    if (!l1 && !l2 & !carry) return null
    const factor = node => node ? node.val : 0
    const sum = factor(l1) + factor(l2) + carry
    carry = parseInt(sum / 10)
    return new ListNode(sum % 10, addTwoNumbers(l1?.next, l2?.next, carry))
  }

  const l1 = arrayToLinkList([2, 4, 3])
  const l2 = arrayToLinkList([5, 6, 4])
  const res = arrayToLinkList([7, 0, 8])

  console.log(addTwoNumbers(l1, l2))
</script>
